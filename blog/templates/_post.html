
 <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.get_avatar(80) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                says:
                <br>
                <b>{{ post.body }}</b>
                <br><br>
                at: {{ post.timestamp.strftime('%m/%d/%Y, %H:%M:%S') }}
            </td>
        </tr>
    </table>
