<table>
    <tr valign="middle">
        <td><img src="{{ post.author.get_avatar(36) }}"></td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a> says:<br>
            <b>{{ post.body }}</b><br>
            at: {{ post.timestamp.strftime('%m/%d/%Y, %H:%M:%S') }}
        </td>
    </tr>
</table>
